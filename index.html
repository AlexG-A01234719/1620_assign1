<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link href="stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <item class="header">
            <h2>
                Take Better Notes
            </h2>
        </item>
        <item class="menu">
            <p>
                My Notes
            </p>
            </h5>
                <ul id="titles">

                </ul>
        </item>
        <item class="note">
            <button id="new_note" style="background-color: #5c987c; color: white">
                New Note
            </button>
            <button id="dark_theme" style="background-color: #696969; color: white">
                Dark Theme
            </button>
            <br>
            <textarea id="textbox" type="text">
            </textarea>
            <br>
            <div class="other_buttons">
                <button id="save" style="background-color: #5c987c; color: white">
                    Save
                </button>
                <button id="cancel" style="background-color: #d43a14; color: white;">
                    Cancel
                </button>
            </div>
        </item>
        <item class="blank"></item>
        <item class="footer" style="height: 100px;">
            <h3>
                Keep in Touch
            </h3>
            <a href="https://facebook.com"><img src="Images/facebooklogo.png" alt="facebooklogo" style="width: 25px; height: 25px;"></a>
            <a href="https://linkedin.com"><img src="Images/linkedinlogo.png" alt="linkedinlogo" style="width: 25px; height: 25px;"></a>
        </item>
    </div>
    <script src="app.js"></script>
</body>
</html>
